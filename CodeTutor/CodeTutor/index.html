<!DOCTYPE html>
<html>
<head>
    <title>Coding Tutor Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .nav {
            background-color: #444;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 15px;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #555;
        }
        .response-area {
            background-color: #e9e9e9;
            padding: 15px;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Coding Tutor Platform</h1>
    </div>
    <div class="nav">
        <a href="#conversation">Conversation</a>
        <a href="#code-analysis">Code Analysis</a>
    </div>
    <div class="container">
        <div id="conversation" class="form-section">
            <h2>Conversation</h2>
            <label for="session_id">Session ID:</label>
            <input type="text" id="session_id" name="session_id">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button class="btn">Submit</button>
            <div class="response-area">Response goes here...</div>
        </div>
        <div id="code-analysis" class="form-section">
            <h2>Code Analysis</h2>
            <label for="code">Code:</label>
            <textarea id="code" name="code"></textarea>
            <button class="btn">Analyze</button>
            <div class="response-area">Analysis results...</div>
        </div>
    </div>
</body>
</html>
