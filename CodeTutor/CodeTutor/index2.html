<!DOCTYPE html>
<html>
<head>
    <title>Code Editor with Live Preview</title>
    <style>
        
        #preview {
            width: 100%;
            height: 400px; /* Adjust as needed */
            border: 1px solid #ddd;
        }
    </style>
    <script>
        async function loadHtmlCode() {
            try {
                const response = await fetch('http://0.0.0.0:8004/api/get-html-code');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('preview').srcdoc = data.html_code;
            } catch (error) {
                console.error('Failed to fetch HTML code:', error);
            }
        }

        window.onload = loadHtmlCode;
    </script>
</head>
<body>
    <h1>Code Editor with Live Preview</h1>
    <div class="editor-container">
        <iframe id="preview" srcdoc=""></iframe>
    </div>
</body>
</html>
