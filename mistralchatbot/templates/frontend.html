 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with Ollama</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9eff1;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            height: 90%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background: white;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 1.2em;
            border-bottom: 1px solid #0056b3;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .user-message, .bot-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #1f62d7;
            color: white;
            float: right;
            clear: both;
            margin-left: 25%;
        }

        .bot-message {
            background-color: #e0e0e1;
            float: left;
            clear: both;
            margin-right: 25%;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background: #f0f2f5;
            border-top: 1px solid #ddd;
            align-items: center;
        }

        .input-area textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
            resize: none;
            overflow-y: auto;
            min-height: 40px;
            max-height: 120px;
            background-color: #fff;
        }

        .input-area button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .input-area button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Chat with Ollama</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <textarea id="user-input" placeholder="Enter your message" oninput="adjustTextAreaHeight(this)" onkeypress="handleKeypress(event)"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let sessionId = "session1";  // Example session ID. In a real app, this should be uniquely generated for each user/session.

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatBox = document.getElementById('chat-box');

            // Add user message to chat
            const userDiv = document.createElement('div');
            userDiv.classList.add('user-message');
            userDiv.innerText = userInput;
            chatBox.appendChild(userDiv);

            // Make the request to the FastAPI backend
            const response = await fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ session_id: sessionId, user_input: userInput })
            });

            const result = await response.json();

            // Check if response is not undefined
            if(result.response) {
                // Add bot response to chat
                const botDiv = document.createElement('div');
                botDiv.classList.add('bot-message');
                botDiv.innerText = result.response;
                chatBox.appendChild(botDiv);
            } else {
                // Handle undefined response
                console.error("Received undefined response from server.");
            }

            // Scroll to the latest message
            chatBox.scrollTop = chatBox.scrollHeight;

            // Clear the input field
            document.getElementById('user-input').value = '';
        }

        function handleKeypress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
